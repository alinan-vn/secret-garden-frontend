<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
  </head>
  <body>
    <header>
      <img src="assets/images/the-secret-garden-logo.png" />
      <nav>
        <ul>
          <li><a href="#" class="users-index">Bookcases</a></li>
          <li><a href="#" class="books-index">Books</a></li>
          <li><a href="#" class="signin">Sign-in</a></li>
        </ul>
      </nav>
    </header>
    <div class="login-wrap hide">
      <div class="login-html">
        <input
          id="tab-1"
          type="radio"
          name="tab"
          class="sign-in"
          checked
        /><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up" /><label
          for="tab-2"
          class="tab"
          >Sign Up</label
        >
        <div class="login-form">
          <div class="sign-in-htm">
            <div class="group">
              <label for="user" class="label">Username</label>
              <input id="user" type="text" class="input" />
            </div>
            <div class="group">
              <input type="submit" class="button signin" value="Sign In" />
            </div>
            <div class="hr"></div>
          </div>
          <div class="sign-up-htm">
            <div class="group">
              <label for="user" class="label">Username</label>
              <input id="user" type="text" class="input" />
            </div>
            <div class="group">
              <input type="submit" class="button signup" value="Sign Up" />
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <label for="tab-1">Already Member?</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main></main>
    <script src="assets/js/services.js"></script>
    <script src="assets/js/index.js" async defer></script>
  </body>
</html>
